{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block body  %}
<div class="container-fluid px-0 mb-3">
<img class="d-block w-100" src="https://images.unsplash.com/photo-1596524430615-b46475ddff6e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="First slide"height="450" width="400">
</div>
<div class="container">



<form method="post" action="/contact">
    {% csrf_token %}
    <div class="mb-4">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">E-Mail</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your e-mail">
  </div>

  <div class="mb-3">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
  </div>


  <div class="mb-3">
    <label for="bike" class="form-label">Bike Name</label>
    <input type="bike" class="form-control" id="bike" name="bike" placeholder="Enter your bike name">
  </div>


  <div class="mb-3">
    <label for="desc" class="form-label">Write your Querys here!</label>
    <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
  </div>

  
 
  <button class="btn btn-primary" type="submit">Submit</button>


</form>
</div>


{% endblock body  %}
